    <main>
        <h1>Account Request Form</h1>
        <form method="get" action="record.html" class="webform">
            <fieldset>
                <label for="username">Username* <input type="text" id="username" name="username" required
                        title="Please enter your username."></label>
                <label for="password">Password* <input type="password" id="password" name="password" required
                        pattern="[A-Za-z0-9]{8,}"
                        title="Paasword must be a minimum of 8 alpha-numeric characters."></label>
                <label for="passwordTwo">Confirm Password* <input type="password" id="passwordTwo" name="passwordTwo"
                        required title="Please enter your password again."></label>
                <div id="pwdmessage"></div>
                <label for="email">Email* <input type="email" id="email" name="email" placeholder="someone@gmail.com"
                        required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$"
                        title="A valid byui.edu email address."></label>

                <label for="range">Page Rating:<div id="rangeValue">0</div><input type="range" id="range" name="range"
                        min="1" max="10" value="1" step="1" list="rangevalues"></label>

                <input type="submit" value="Create Account" class="submitButton">
            </fieldset>
        </form>
    </main>
